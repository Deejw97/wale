<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klaudia ❤️</title>
<style>
body { margin:0; height:100vh; overflow-x:hidden; font-family:Arial, sans-serif; text-align:center; background:linear-gradient(180deg,#ffe6eb,#ffd1dc);}
.full-heart {position:absolute; inset:0; background:url("https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg") no-repeat center; background-size:120vmin; opacity:0.25; animation:pulse 3s infinite ease-in-out; z-index:0;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}
.container{position:relative; z-index:2; min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:10px;}
.blur{backdrop-filter:blur(6px);}
h1{color:#d6336c; font-size:3.5vw;}
p{font-size:4vw; max-width:90%;}
button{padding:12px 24px; font-size:4vw; border:none; border-radius:12px; cursor:pointer; margin:5px;}
.tak{background-color:#ff4d6d; color:white;}
.nie{background-color:#adb5bd; color:white; position:absolute;}
.photos{display:flex; gap:20px; margin:20px 0; flex-wrap:wrap; justify-content:center;}
.photo{width:40vw; max-width:200px; height:40vw; max-height:200px; border-radius:50%; object-fit:cover; box-shadow:0 10px 30px rgba(0,0,0,0.35); transition:transform 0.4s ease;}
.photo:hover{transform:scale(1.2);}
.heart{position:absolute; font-size:6vw; animation:fall linear forwards;}
@keyframes fall{from{transform:translateY(-50px);opacity:1;}to{transform:translateY(110vh);opacity:0;}}
.star{position:absolute;color:white;font-size:4vw;animation:starfall linear forwards;}
@keyframes starfall{from{transform:translateY(-50px);opacity:1;}to{transform:translateY(110vh);opacity:0;}}
#countdown{font-size:5vw;font-weight:bold;margin-top:10px;}
.mis-gif{width:50vw; max-width:300px; margin-top:20px;}
#slider-container{width:80%; max-width:300px; margin-top:10px;}
#slider-text{margin-top:5px;font-size:4vw;color:#d6336c;}
#rating-slider{width:100%;}
.confetti-piece{position:absolute;width:4vw;height:4vw; pointer-events:none;}
.quiz-container{margin-top:20px; max-width:95%;}
.quiz-container p{font-size:4vw; margin:5px 0;}
.quiz-container button{margin:3px; font-size:4vw;}
input[type="text"]{margin:3px; padding:4px; font-size:4vw; border-radius:6px; border:1px solid #ccc; width:80%;}
</style>
</head>
<body>

<div class="full-heart"></div>

<div class="container" id="start">
<h1>Klaudio Gawlikowska ❤️</h1>
<p>Czy zostaniesz moją walentynką?</p>
<button class="tak" id="tak1">Tak</button>
<button class="nie" id="nie1">Nie</button>
</div>

<script>
const tak1=document.getElementById("tak1");
const nie1=document.getElementById("nie1");

function losuj(el){el.style.left=Math.random()*(window.innerWidth-160)+"px"; el.style.top=Math.random()*(window.innerHeight-80)+"px";}
nie1.addEventListener("mouseover",()=>losuj(nie1));

function serduszko(){const h=document.createElement("div");h.className="heart";h.innerHTML="❤️";h.style.left=Math.random()*window.innerWidth+"px";h.style.animationDuration=(2+Math.random()*3)+"s";document.body.appendChild(h);setTimeout(()=>h.remove(),5000);}
function gwiazda(){const s=document.createElement("div");s.className="star";s.innerHTML="✨";s.style.left=Math.random()*window.innerWidth+"px";s.style.top="-30px";s.style.animationDuration=(2+Math.random()*3)+"s";document.body.appendChild(s);setTimeout(()=>s.remove(),5000);}
function countdown(){const target=new Date("2026-02-14T18:00:00").getTime(); setInterval(()=>{const now=new Date().getTime(); const d=target-now; if(d<=0){document.getElementById("countdown").innerHTML="To już dziś ❤️"; return;} const dni=Math.floor(d/86400000); const godz=Math.floor((d/3600000)%24); const min=Math.floor((d/60000)%60); document.getElementById("countdown").innerHTML=`Do Walentynek: ${dni} dni ${godz} godz. ${min} min`;},1000);}
function konfetti(){for(let i=0;i<150;i++){const piece=document.createElement("div");piece.className="confetti-piece";piece.style.left=Math.random()*window.innerWidth+"px";piece.style.top="-10px";piece.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;piece.style.width=piece.style.height=(5+Math.random()*5)+"px";document.body.appendChild(piece);piece.animate([{transform:`translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`}],{duration:3000+Math.random()*2000,easing:"linear"});setTimeout(()=>piece.remove(),5000);}}

tak1.addEventListener("click",()=>{
document.body.innerHTML=`
<div class="full-heart"></div>
<div class="container blur">
  <div class="photos">
    <img src="bartlomiej.jpg" class="photo">
    <img src="klaudia.jpg" class="photo">
  </div>
  <p>Czy w sobotę, w Walentynki,<br>zgodzisz się ładnie ubrać<br>i spędzić ze mną wspólnie wieczór?</p>
  <p id="countdown"></p>
  <button class="tak" id="tak2">Tak</button>
  <button class="nie" id="nie2">Nie</button>
</div>
`;
setInterval(serduszko,250);
countdown();
document.getElementById("nie2").addEventListener("mouseover",function(){losuj(this);});

document.getElementById("tak2").addEventListener("click",()=>{
document.body.innerHTML=`
<div class="full-heart"></div>
<div class="container blur">
<h1>Wooow, nie mogę się doczekać &lt;3</h1>
<p>To będzie piękny wieczór ✨</p>
<img src="https://i.pinimg.com/originals/e2/c8/2b/e2c82bd0e7252693106717a4554cb9b6.gif" class="mis-gif" alt="Tulący się miś">
<div id="slider-container">
  <input type="range" min="0" max="100" value="0" id="rating-slider">
  <div id="slider-text">Jak podoba Ci się ta walentynka?</div>
</div>
<div class="quiz-container" id="quiz"></div>
</div>
`;

setInterval(gwiazda,200);

// Suwak z konfetti
const slider=document.getElementById("rating-slider");
slider.addEventListener("input",()=>{if(parseInt(slider.value)===100){konfetti();}});

// Quiz z 10 pytaniami
const quizData=[
  {q:"Jakie kwiaty lubisz najbardziej?",a:["Róże","Tulipany","Goździki","Inne"]},
  {q:"Jakie jedzenie lubisz najbardziej?",a:["Czekolada","Pizza","Sushi","Inne"]},
  {q:"Twój ulubiony kolor serca?",a:["Czerwony","Różowy","Fioletowy","Złoty","Inne"]},
  {q:"Jaki prezent walentynkowy wolisz?",a:["Kwiaty","Czekoladki","Biżuteria","Inny"]},
  {q:"Co w Walentynki sprawia Ci największą radość?",a:["Spędzać czas razem","Słodkości","Niespodzianki","Inne"]},
  {q:"Ulubiony deser walentynkowy?",a:["Lody","Ciasto","Czekolada","Inne"]},
  {q:"Jak lubisz spędzać walentynki?",a:["Romantyczna kolacja","Spacer","Film","Inne"]},
  {q:"Ulubiony napój?",a:["Herbata","Kawa","Sok","Inne"]},
  {q:"Jaki styl ubioru preferujesz?",a:["Elegancki","Casual","Sportowy","Inne"]},
  {q:"Jakie miejsce chciałabyś odwiedzić w Walentynki?",a:["Park","Kawiarnia","Morze","Inne"]}
];
let currentQ=0;
let answers=[];
const quizContainer=document.getElementById("quiz");

function pokazPytanie(){
  if(currentQ>=quizData.length){
    let mailBody=encodeURIComponent(answers.map((a,i)=>`${quizData[i].q} ${a}`).join("\n"));
    quizContainer.innerHTML=`<p>Dziękuję za odpowiedzi ❤️</p>
    <a href="mailto:bartlomiejgryl@wp.pl?subject=Walentynki od Klaudii&body=${mailBody}">
      <button>Wyślij do mnie</button>
    </a>`;
    return;
  }
  const q=quizData[currentQ];
  quizContainer.innerHTML=`<p>${q.q}</p>`;
  q.a.forEach(ans=>{
    const btn=document.createElement("button");
    btn.textContent=ans;
    btn.onclick=()=>{
      if(ans==="Inne" || ans==="Inny"){
        const input=document.createElement("input");
        input.type="text";
        input.placeholder="Wpisz odpowiedź...";
        const ok=document.createElement("button");
        ok.textContent="OK";
        ok.onclick=()=>{
          answers.push(input.value);
          currentQ++;
          pokazPytanie();
        };
        quizContainer.innerHTML="";
        quizContainer.appendChild(input);
        quizContainer.appendChild(ok);
      } else {
        answers.push(ans);
        currentQ++;
        pokazPytanie();
      }
    }
    quizContainer.appendChild(btn);
  });
}
pokazPytanie();

});
});
</script>
</body>
</html>
